  <script>
    // web component
    class Checklist extends HTMLElement {
      // connect component
      connectedCallback() {
        // wrapper for entire checklist element
        const wrapper = document.createElement("span");
        wrapper.setAttribute("class", "wrapper");

        //   header section
        const header = wrapper.appendChild(document.createElement("header"));
        header.setAttribute("class", "header");

        //   title
        const baslik = header.appendChild(document.createElement("p"));
        baslik.setAttribute("class", "baslik");
        baslik.textContent = this.hasAttribute("baslik")
          ? this.getAttribute("baslik")
          : "default baslik";

        // //   button group
        const buttonGroup = header.appendChild(document.createElement("div"));
        buttonGroup.setAttribute("class", "button-group");

        //   add button
        const addButton = buttonGroup.appendChild(
          document.createElement("button")
        );
        addButton.setAttribute("class", "add");
        const addIcon = addButton.appendChild(document.createElement("span"));
        addIcon.setAttribute("class", "material-symbols-outlined");
        addIcon.textContent = "add_circle";
        addButton.addEventListener("click", addCheckItem);

        //   print button
        const printButton = buttonGroup.appendChild(
          document.createElement("button")
        );
        printButton.setAttribute("class", "print");
        const printIcon = printButton.appendChild(
          document.createElement("span")
        );
        printIcon.setAttribute("class", "material-symbols-outlined");
        printIcon.textContent = "print";
        printButton.addEventListener("click", printCheckList);

        this.appendChild(wrapper);
      }
    }

    // register component
    customElements.define("check-list", Checklist);
